<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Sport Reg logo">
  <!-- Background (transparent) -->
  <defs>
    <style type="text/css"><![CDATA[
      .brand-black { fill: #111111; }
      .brand-yellow { fill: #FFC107; }
      .stroke-black { stroke: #111111; stroke-width: 10; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .doc-stroke { stroke: #111111; stroke-width: 6; stroke-linejoin: round; fill: #FFC107; }
      .check { stroke: #111111; stroke-width: 9; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .tagline { font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-size: 32px; fill: #111111; }
      .title-big { font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-weight: 700; font-size: 96px; fill: #111111; }
      .title-accent { font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-weight: 700; font-size: 96px; fill: #FFC107; }
    ]]></style>
  </defs>

  <!-- Circular emblem -->
  <g transform="translate(100,50)">
    <!-- outer circle -->
    <circle cx="160" cy="160" r="140" class="stroke-black" />

    <!-- document with folded corner (yellow) -->
    <g transform="translate(90,70)">
      <path d="M80 0 H20 a12 12 0 0 0 -12 12 v116 a12 12 0 0 0 12 12 h92 a12 12 0 0 0 12 -12 V24 Z" class="doc-stroke"/>
      <!-- folded corner triangle -->
      <path d="M80 0 L96 16 L80 16 Z" class="brand-yellow" />
      <!-- inner yellow fill (slightly inset) -->
      <path d="M84 8 H28 a8 8 0 0 0 -8 8 v104 a8 8 0 0 0 8 8 h84 a8 8 0 0 0 8 -8 V32 Z" fill="#FFC107" opacity="1" />
      <!-- check mark -->
      <path d="M40 70 L60 92 L108 40" class="check" />
    </g>

    <!-- simplified running figure (stylized) -->
    <g transform="translate(30,30) scale(1.1)">
      <!-- head -->
      <circle cx="80" cy="70" r="14" class="brand-black" />
      <!-- body/torso -->
      <path d="M88 86 C98 92 110 96 118 110 C126 124 120 140 110 146 C95 154 80 148 72 140 C64 132 68 118 76 108" class="brand-black"/>
      <!-- left arm -->
      <path d="M64 92 C54 104 56 120 70 126" class="brand-black"/>
      <!-- right arm forward -->
      <path d="M96 92 C110 100 118 96 126 86" class="brand-black"/>
      <!-- left leg back -->
      <path d="M86 142 C70 156 56 164 40 170" class="brand-black" stroke="#111111" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- right leg forward -->
      <path d="M112 138 C130 150 152 152 170 146" class="brand-black" stroke="#111111" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Brand name -->
  <g transform="translate(320,120)">
    <text x="0" y="60" class="title-big">Sport</text>
    <text x="0" y="150" class="title-accent">Reg</text>
    <text x="0" y="200" class="tagline">Oson ro'yxatdan o'tish</text>
  </g>

  <!-- small accessibility description (hidden visually but readable by screen readers) -->
  <desc>Logo showing a circular emblem with a running person and a registration document with a checkmark, followed by the text "Sport Reg" and the tagline "Oson ro'yxatdan o'tish". Colors: black and yellow.</desc>
</svg>
